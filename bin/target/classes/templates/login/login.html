<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrapの設定 -->
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"></link>
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
<title>Login</title>
</head>
<body class="text-center">
	<h1>F.C LaVita</h1>
	<img alt="チーム画像" src="/image/la-vita.jpg" class="img-responsive center-block">
	<form method="post" th:action="@{/login}">
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
		   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
		   class="text-danger">
		   ログインエラーメッセージ
		</p>
		<br>
		<label>ユーザーID</label>
		<input type="text" name="userId" /><br>
		<br>
		<label>パスワード</label>
		<input type="password" name="password" /><br>
		<br>
		<button class="btn btn-primary" type="submit">ログイン</button>
	</form>
	<br>
	<a th:href="${'/signup'}">ユーザー新規登録はこちら</a>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
