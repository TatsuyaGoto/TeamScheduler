<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:payout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrapの設定 -->
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h2>ユーザーリスト</h2>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info">ID</th>
				<th class="info">性</th>
				<th class="info">名</th>
				<th class="info"></th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td>
					<a class="btn btn-primary" th:href="@{'/userCheck/' + ${user.userId}}">確認</a>
					<a class="btn btn-danger" th:href="@{'/userDelete/' + ${user.userId}}">削除</a>
				</td>
			</tr>
		</table>


		<br>
		<div class="text-center">
			<a th:href="${'/home'}">戻る</a>
		</div>
	</div>
</body>
</html>
