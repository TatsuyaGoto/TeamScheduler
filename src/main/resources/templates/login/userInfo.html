<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:payout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrapの設定 -->
</head>
<body>
	<div th:fragment="userInfo_contents">
		<div class="page-header">
			<h2>ユーザー情報修正</h2>
		</div>
		<form method="post" th:action="@{/userInfo}" th:object="${signupForm}">
			<div class="form-group row">
				<div class="col-sm-8 col-xs-12" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
				<label>ユーザーID</label>
				<input type="text" class="form-control" th:field="*{userId}" readonly="readonly">
				</div>
			</div>
			<div class="form-group row" th:classappend="${#fields.hasErrors('password')}?'has-error'">
				<div class="col-sm-8 col-xs-12">
				<label>パスワード</label>
				<input type="text" class="form-control" th:field="*{password}">
				<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				password error
				</span>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4 col-xs-6" th:classappend="${#fields.hasErrors('firstName')}?'has-error'">
					<label>姓</label>
						<input class="form-control" type="text" th:field="*{firstName}">
						<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
						firstName error
						</span>
				</div>
				<div class="col-sm-4 col-xs-6" th:classappend="${#fields.hasErrors('lastName')}?'has-error'">
					<label>名</label>
						<input class="form-control" type="text" th:field="*{lastName}">
						<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
						lastName error
						</span>
				</div>
			</div>
			<div class="text-center">
			<button class="btn btn-primary" type="submit">
			　修　正　
			</button>
			</div>
		</form>
		<br>
		<div class="text-center">
			<a th:href="${'/home'}">戻る</a>
		</div>
	</div>
</body>
</html>
